<table>
    <tr>
        <td><div ng-include="'/spouzee-api/profile.html'"></div></td>
        <td>
            <div class="questions-form"  ng-show="!createQuestion">
                <p class="scenario-text">
                    <font color="#1e8eb8" size="5"><strong>Create Your Questionnaire</strong></font>
                    <br>
                    <font size="1"><b>select from existing questions or create new questions. Indicate what response you prefer for each question by selecting appropriate option(s)</b></font>
                </p>
                <p class="scenario-text"><font color="#1e8eb8" size="3"><strong>{{question.questionDescription}}</strong></font></p>
                <form>
                    <div>
                        <div class="option-button">
                            <button ng-repeat="x in question.options" type="submit" style="white-space: normal;" class="btn btn-block" ng-class="{true: 'btn-info', false: 'btn-default'}[isActive(x.id)]" ng-click="submitDetails(x.id)">
                                {{ x.description }}
                            </button>
                            <br>
                            <div class="btn-group btn-group-justified">
                                <div class="btn-group"><button type="submit" class="btn btn-primary" ng-click="addToQuestionnaire()">Add to Questionnaire</button></div>
                                <div class="btn-group"><button type="submit" class="btn btn-primary" ng-click="nexButtonClicked()">Next</button></div>
                                <div class="btn-group"><button type="submit" class="btn btn-primary" ng-click="createNewQuestion()">Create Question</button></div>
                            </div>
                            <!--<table>
                                <tr>
                                    <td><button type="submit" class="btn btn-primary btn-block" ng-click="addToQuestionnaire()">Add to Questionnaire</button></td>
                                    <td><button type="submit" class="btn btn-primary btn-block" ng-click="nexButtonClicked()">Next</button></td>
                                </tr>
                                <tr>
                                    <td><button type="submit" class="btn btn-primary btn-block" ng-click="createNewQuestion()">Create New Question</button></td>
                                </tr>
                            </table>-->
                        </div>
                    </div>
                    <br>
                </form>
            </div>
            <div class="questions-form" ng-show="createQuestion">
                <h4 align="center"><b><font color="#1e8eb8">Create New Question</font></b></h4>
                <form class="form-vertical" role="form">
                    <div class="form-group questions-form-element">
                        <label for="responseType"><font color="#1e8eb8">Select response type</font></label>
                        <select id="responseType" ng-model="responseType" name="Response Type" convert-to-number>
                            <option value="2">SingleSelect</option>
                            <option value="3">MultiSelect</option>
                            <option value="1">Order</option>
                            <option value="4" selected="selected">Descriptive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="qDesc" class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <textarea maxlength="250" id="qDesc" class="form-control" ng-model="qDesc" placeholder="Question">
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="optDesc1" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <textarea maxlength="140" id="optDesc1" class="form-control" ng-model="options[1]" placeholder="Option 1"></textarea>
                    </div>
                    </div>
                    <div class="form-group">
                            <label for="optDesc2" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <textarea maxlength="140" id="optDesc2" class="form-control" ng-model="options[2]" placeholder="Option 2"></textarea>
                            </div>
                    </div>
                    <div class="form-group">
                            <label for="optDesc3" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <textarea maxlength="140" id="optDesc3" class="form-control" ng-model="options[3]" placeholder="Option 3"></textarea>
                            </div>
                    </div>
                    <div class="form-group">
                            <label for="optDesc4" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <textarea maxlength="140" id="optDesc4" class="form-control" ng-model="options[4]" placeholder="Option 4"></textarea>
                            </div>
                    </div>
                    <div class="form-group">
                            <label for="optDesc5" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <textarea maxlength="140" id="optDesc5" class="form-control" ng-model="options[5]" placeholder="Option 5"></textarea>
                            </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary btn-block" ng-click="saveQuestion()">Save question</button>
                        </div>
                    </div>
                </form>
            </div>
        </td>
    </tr>
</table>
