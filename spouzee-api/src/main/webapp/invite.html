<link rel="stylesheet" href="/spouzee-api/static/css/styles.css">
<div class="questions-form">
    <form class="form-horizontal" role="form">
        <table>
            <tr>
                <td>
                    <div class="search-box">
                        <div class="form-group col-sm-14">
                            <input class="form-control" id="searchByEmail" placeholder="Enter email to search" ng-model="searchByEmail">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="search-button">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success" ng-click="searchByEmailId()">Search</button>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
<div class="invite-dialog" ng-show="showInviteDialog">
    <h5>This email is not on Spouzee. Send invite?</h5>
    <div class="btn-group btn-group-justified">
        <div class="btn-group"><button type="submit" class="btn btn-primary" ng-click="sendInvite()">Yes</button></div>
        <div class="btn-group"><button type="submit" class="btn btn-primary" ng-click="dontSendInvite()">No</button></div>
    </div>

        <tr>
            <td><button type="submit" class="btn btn-primary btn-block" ng-click="sendInvite()">Yes</button></td>
            <td/>
            <td><button type="submit" class="btn btn-primary btn-block" ng-click="dontSendInvite()">No</button></td>
        </tr>
    </table>-->
    <h5 ng-show="inviteSent">Invite sent successfully! We will notify you when a profile is created for this email...</h5>
</div>
